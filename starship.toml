format = """
$time\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$deno\
$nodejs\
$golang\
$rust\
$python\
$shlvl\
$character"""

add_newline = false

[directory]
format = "\\[ [$read_only]($read_only_style)[$path]($style) \\]"
read_only = "üîí "
style = "white"
truncation_length = 0

[git_branch]
style = "white"
symbol = "ÔÖó"
format = ' [$symbol $branch(:$remote_branch)]($style)'

[git_status]
conflicted = "Ôâ± "
ahead = "ÔÑâ ${count} "
behind = "ÔÑÖ ${count} "
diverged = "Ôâö  ÔÑâ ${ahead_count} ÔÑÖ ${behind_count}"
untracked = "ÔÖî ${count} "
stashed = "ÔÖé "
modified = "ÔÑ∏ ${count} "
staged = "ÔÜñ ${count} "
renamed = "ÔÑÇ ${count} "
deleted = "Ôàâ ${count} "
style = "bright-white"
format = " $all_status$ahead_behind"

[python]
format = "[${symbol}${pyenv_prefix}${version}( \\($virtualenv\\))]($style) "

[golang]
format = "$symbol[$version]($style) "
version_format = "$raw"

[deno]
format = " -> $symbol[$version](green) "
style = "green"
version_format = "${raw}"

[nodejs]
detect_extensions = ["mjs", "cjs"]
format = " -> $symbol [$version]($style) "
style = "green"
symbol = "node"
version_format = "$raw"

[shlvl]
disabled = false
style = "bright-blue"
format = "\\[ [$shlvl]($style) \\] "

[cmd_duration]
format = "‚è±Ô∏è [$duration](bold yellow) "
min_time = 5_000
show_notifications = true

[character]
error_symbol = " [Œª](red)"
success_symbol = " [Œª](white)"
