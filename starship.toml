format = """
$time\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$deno\
$nodejs\
$lua\
$golang\
$rust\
$python\
$shlvl\
$jobs\
$character"""

add_newline = false

[directory]
format = "\\[ [$read_only]($read_only_style)[$path]($style) \\]"
read_only = "ðŸ”’ "
style = "white"
truncation_length = 0

[git_branch]
style = "white"
symbol = "ï…—"
format = ' [$symbol $branch(:$remote_branch)]($style)'

[git_status]
conflicted = "ï‰± "
ahead = "ï„‰ ${count} "
behind = "ï„… ${count} "
diverged = "ï‰š ï„‰ ${ahead_count} ï„… ${behind_count} "
untracked = "ï…” ${count} "
stashed = "ï…Ž "
modified = "ï„¸ ${count} "
staged = "ï†– ${count} "
renamed = "ï„‚ ${count} "
deleted = "ïˆ‰ ${count} "
style = "white"
format = " $all_status$ahead_behind"

[python]
format = "[${pyenv_prefix}${version}( \\($virtualenv\\))]($style) "

[golang]
format = "- [go@$version]($style) "
version_format = "$raw"

[deno]
format = "- $symbol[$version](green) "
style = "green"
version_format = "${raw}"

[nodejs]
detect_extensions = ["mjs", "cjs"]
detect_files = ['package.json', '.node-version']
format = "- [node@$version]($style) "
style = "green"

[lua]
format = '- [lua@$version](blue) '

[rust]
format = "- [rust@$version]($style) "

[shlvl]
disabled = false
style = "bright-blue"
format = "\\[ [$shlvl]($style) \\] "

[character]
error_symbol = " [# ](white)"
success_symbol = " [# ](white)"
